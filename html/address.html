<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <link rel="stylesheet" href="../css/style.css">
    <title>PowerPulse - Address</title>
</head>
<body>
<div class="container my-5 py-5">
    <div class="row">
        <aside class="col-md-3">
            <!--   SIDEBAR   -->
            <ul class="list-group list-unstyled nav nav-pills">
                <a class="list-group-item active" data-bs-toggle="pill" href="#"> My order history </a>
                <a class="list-group-item" data-bs-toggle="pill" href="#"> Transactions </a>
                <a class="list-group-item" data-bs-toggle="pill" href="#"> Return and refunds </a>
                <a class="list-group-item" data-bs-toggle="pill" href="#">Settings </a>
                <a class="list-group-item" data-bs-toggle="pill" href="#"> My Selling Items </a>
                <a class="list-group-item" data-bs-toggle="pill" href="#"> Received orders </a>
            </ul>
            <br>
            <a style="width: 100%;" class="btn btn-light btn-block" href="#"> <i class="fa fa-power-off"></i> <span
                    class="text">Log out</span> </a>
            <!--   SIDEBAR .//END   -->
        </aside>

        <div class="col-md-9">
            <article class="card mb-4">
                <div class="card-body">
                    <h4 class="card-title mb-4">Address</h4>
                    <form action="" method="">
                        <div class="row">
                            <div class="form-group col-sm-6 mb-3">
                                <!-- House number input -->
                                <label class="form-label">House No</label>
                                <input type="text" name="" class="form-control">
                            </div>
                            <div class="form-group col-sm-6 mb-3">
                                <!-- Village number input -->
                                <label  class="form-label">Village No</label>
                                <input type="text" name=""  class="form-control">
                            </div>
                            <div class="form-group col-sm-6 mb-3">
                                <!-- Lane input -->
                                <label class="form-label">Lane</label>
                                <input type="text" name="" class="form-control">
                            </div>
                            <div class="form-group col-sm-6 mb-3">
                                <!-- Road input -->
                                <label class="form-label">Road</label>
                                <input type="text" name=""  class="form-control">
                            </div>
                            <div class="form-group col-sm-6 mb-3">
                                <!-- Sub-district/Sub-area input -->
                                <label class="form-label">Sub-district/Sub-area</label>
                                <input type="text" name=""  class="form-control">
                            </div>
                            <div class="form-group col-sm-6 mb-3">
                                <!-- District/Area input -->
                                <label class="form-label">District/Area</label>
                                <input type="text" name=""  class="form-control">
                            </div>
                            <div class="form-group col-sm-6 mb-3">
                                <!-- Province selection -->
                                <label class="form-label">Province</label>
                                <select name="" class="form-select">
                                    <option >Select province</option>
                                    <option >กรุงเทพมหานคร</option>
                                    <option >สมุทรปราการ</option>
                                    <option >นนทบุรี</option>
                                </select>
                            </div>
                            <div class="form-group col-sm-6 mb-3">
                                <!-- Postal code input -->
                                <label class="form-label">Postal code</label>
                                <input type="text" placeholder="" class="form-control">
                            </div>
                        </div>
                    </form>
                </div>
            </article>
        </div>
    </div>
</div>

<script src="https://kit.fontawesome.com/a034a7e80c.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
