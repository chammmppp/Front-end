<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <link rel="stylesheet" href="../css/style.css">
    <title>PowerPulse - Address</title>
</head>
<body>
<div class="container my-5 py-5">
    <div class="row">
        <div class="col-md-3">
            <div class="card">
                <aside>
                    <div class="nav-links">
                        <ul class="nav">
                            <li class="nav-item"><a class="nav-link text-dark" href="#"><i
                                    class="me-2 bi bi-person-fill"></i>My
                                Account</a></li>
                            <li class="nav-item"><a class="nav-link text-dark" href="#"><i
                                    class="me-2 bi bi-geo-alt-fill"></i>My
                                Address</a></li>
                            <li class="nav-item"><a class="nav-link text-dark" href="#"><i
                                    class="me-2 bi bi-clock-fill"></i>Purchase
                                History</a>
                            </li>
                            <li class="nav-item"><a class="nav-link text-dark" href="#"><i
                                    class="me-2 bi bi-heart-fill"></i>Favorite</a>
                            </li>
                            <li class="nav-item"><a class="nav-link text-dark" href="#"><i
                                    class="me-2 bi bi-lock-fill"></i>Setting
                                Password</a>
                            </li>
                            <li class="nav-item"><a class="nav-link text-dark" href="#"><i
                                    class="me-2 bi bi-box-arrow-right"></i>Log
                                out</a></li>
                        </ul>
                    </div>
                </aside>
            </div>
        </div>

        <div class="col-md-9">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title m-0">My Address</h4>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://kit.fontawesome.com/a034a7e80c.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
