<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!--  Bootstrap links  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.min.css">

    <!--    CSS files -->
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/font.css">
    <title>PowerPulse - Cart</title>

    <script src="https://kit.fontawesome.com/a034a7e80c.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <main class="col-md-9 rounded-2">
            <article class="card card-body border-0">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <figure class="itemside d-flex">
                            <div class="aside">
                                <img class="border img-sm" src="../images/ATX-Jeans.jpg">
                            </div>
                            <figcaption class="info mx-3">
                                <span class="text-muted ">Supplement</span>
                                <a class="title d-block">ATX Jeans</a>
                            </figcaption>
                        </figure>
                    </div>
                    <div class="col">
                        <div class="input-group input-spinner">
                            <button id="button-minus" class="btn btn-light" type="button">
                                <i class="fa-solid fa-minus"></i>
                            </button>
                            <input class="form-control" type="text" value="1">
                            <button id="button-plus" class="btn btn-light" type="button">
                                <i class="fa-solid fa-plus"></i>
                            </button>
                        </div>
                    </div>
                    <div class="col">
                        <div class="price h5">THB 180.0</div>
                    </div>
                    <div class="col d-flex justify-content-end">
                        <a href="#" class="btn btn-light"><i class="fa fa-times"></i></a>
                    </div>
                </div>
            </article>

        </main>
    </div>
</div>
<script src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
</body>
</html>
